<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <script src="./main.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <section id="main-container">
      <div id="result-field" class="result-field">
        <input id="result" class="result" value=""></input>
      </div>
      <div id="buttons-holder" class="btns">
        <div class="row">
          <a href='#' id="clear" class="box green">C</a>
          <a href="#" id="procent" class="box green">%</a>
          <a href="#" id="divide" class="box blue">/</a>
          <a href="#" id="multyiply" class="box blue">x</a>
        </div>

        <div class="row">
          <a href="#" id="seven" class="box">7</a>
          <a  href="#"id="eight" class="box">8</a>
          <a  href="#" id="nine" class="box">9</a>
          <a  href="#" id="minus" class="box blue">-</a>
        </div>

        <div class="row">
          <a  href="#" id="four" class="box" >4</a>
          <a  href="#" id="five" class="box">5</a>
          <a  href="#" id="six" class="box">6</a>
          <a  href="#" id="plus" class="box blue">+</a>
        </div>

        <div class="special">
            <div class="final">
                <div class="cl">
                <a href="#" id="one" class="box">1</a>
                <a href="#" id="two" class="box">2</a>
                <a href="#" div id="three" class="box">3</a>
                </div>
                <div class="cl">
                    <a href="#" id="btn clear" class="box zero">0</a>
                    <a href="#" id="btn dot" class="box dot">.</a>
                </div>
            </div>
            <a href="#" id="equal" class="box equal green">=</a>
        </div>
        </div>
      </div>
    </section>
  </body>
</html>
